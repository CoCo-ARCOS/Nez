 <!DOCTYPE html>
 <html>
 <head>
    <!-- Primary Meta Tags -->
    <title>Flowy - The simple flowchart engine</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <link href='flowy.min.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="flowy.min.js"></script>
    <script src="main.js"></script>   


    <script type="text/javascript" charset="utf8" src="../../../views/js/jquery.min.js"></script>

</head>
<body>
    <div id="navigation">
        <div id="leftside">
            <div id="details">
                <div id="back"><img src="assets/arrow.svg"></div>
                <div id="names">
                    <p id="title">Your automation pipeline</p>
                    <p id="subtitle">Marketing automation</p>
                </div>
            </div>            
        </div>
        <div id="centerswitch">
            <div id="leftswitch">Diagram view</div>
            <div id="rightswitch">Code editor</div>
        </div>
        <div id="buttonsright">
            <div id="discard">Discard</div>
             <button id="publish" >Submit</button>
        </div>
    </div>
    <div id="leftcard">
        <div id="closecard">
            <img src="assets/closeleft.svg">
        </div>
        <p id="header">Blocks</p>
            <div id="resp">
        fjdjfi
    </div>
        <div id="search">
            <img src="assets/search.svg">
            <input type="text" placeholder="Search blocks">
        </div>
        <div id="subnav">
            <div id="triggers" class="navactive side">Triggers</div>
            <div id="actions" class="navdisabled side">Actions</div>
            <div id="loggers" class="navdisabled side">Loggers</div>
        </div>
        <div id="blocklist">
          




         
        </div>
        <div id="footer">
            <a href="https://github.com/alyssaxuu/flowy/" target="_blank">GitHub</a>
            <span>·</span>
            <a href="https://twitter.com/alyssaxuu/status/1199724989353730048" target="_blank">Twitter</a>
            <span>·</span>
            <a href="https://alyssax.com" target="_blank"><p>Made with</p><img src="assets/heart.svg"><p>by</p> Alyssa X</a>
        </div>
    </div>
    <div id="propwrap">
        <div id="properties">
            <div id="close">
                <img src="assets/close.svg">
            </div>
            <p id="header2">Properties</p>
            <div id="propswitch">
                <div id="dataprop">Pattern</div>
                <div id="alertprop">Alerts</div>
                <div id="logsprop">Logs</div>
            </div>
            <div id="proplist">
                        <form id="formNewPattern">
          <input type="hidden" name="newPattern">
          <div class="form-group">
            <label for="namePattern">Name</label>
            <input type="text" class="form-control" id="namePattern" name="namePattern" placeholder="corrections">
          </div>

          <input type="hidden" name="taskPattern" id="taskPattern">


          <div class="form-group">
            <label for="patternPattern">Pattern</label>
            <select class="form-control" id="patternPattern" name="patternPattern">
              <option value="MW">MW</option>
            </select>
          </div>

          <div class="form-group">
            <label for="workersPattern">Workers</label>
            <select class="form-control" id="workersPattern" name="workersPattern">
              <option value="1" >1</option>
              <option value="2" >2</option>
              <option value="3" >3</option>
              <option value="4" >4</option>
              <option value="5" >5</option>
            </select>
          </div>


          <div class="form-group">
            <label for="loadBalancerPattern">Load Balancer</label>
            <select class="form-control" id="loadBalancerPattern" name="loadBalancerPattern">
              <option>TC:FR</option>
              <option>TC:D</option>
            </select>
          </div>
        </form>
            </div>
            <div id="divisionthing"></div>
            <div id="removeblock">Delete blocks</div>
        </div>
    </div>

    <div id="canvas">
    </div>
</body>

<script type="text/javascript" charset="utf-8" async defer>

</script>
</html>
