{% extends 'base.html' %} {% block title %} Login {% endblock %} 
{% block head %} {{ super() }} 
<link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
{% endblock %}
{% block navbar %} {% endblock %}
{% block content %}

<div class="col d-flex justify-content-center align-items-center">
    <div class="signin-form">
        <div class="d-flex justify-content-center"></div>
        <div class="d-flex justify-content-center"></div>
        <div>
            <div class="images d-flex justify-content-center">                         
                <img class="mb-4" src="{{url_for("static", filename="images/cinveslogo.png")}}" alt="Cinvestav Tamaulipas Logo" width="200px" height=90px">                                        <img class="mb-4" src="{{url_for("static", filename="images/dockerlogo.png")}}" alt="Docker Logo" width="100px" height="90px">
            </div>
            <div id="form-type">
                <div>
                    <h1 class="h3 mb-3 font-weight-normal d-flex justify-content-center">Log in</h1>
                    <label class="sr-only" for="email">Email: </label>                            
                    <input name="email" id="email" class="form-control m-1" type="text" placeholder="Email" required oninput="setCustomValidity('')"> 
                    <label class="sr-only" for="password">Password</label> 
                    <input name="password" id="password" class="form-control m-1" type="password" placeholder="Password" pattern="[^\s\\]+$" oninput="setCustomValidity('')">
                    <div class="pt-1 m-3">
                        <button class="btn btn-lg btn-primary btn-block m-1" onclick="login()">Sign in</button>                                 
                        <div class="checkbox mb-3 d-flex justify-content-center">                                     
                            <small>                                         
                                <a onclick="switchForm(event, 'signup')" href="">Don't have an account?, Sign up here!</a>
                            </small>                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="signin-footer d-flex justify-content-center">
                <p class="mt-1 mb-1 text-muted">&copy;2021</p>
            </div>
        </div>
    </div>
</div>
        
{% endblock %} 
{% block footer %} {{ super() }}
<script src="{{ url_for('static', filename='js/login.js') }}"></script> 
{% endblock %}
